<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>DOTTS Concept</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<body>
  <div class="viewport__wrapper">
    <div class="viewport__inner">
      <div class="viewport__moving" js-viewport-moving>
        <div class="background-layer">
          <div class="background__ring is-0"></div>
          <div class="background__ring is-1"></div>
          <div class="background__ring is-2"></div>
          <div class="background__ring is-3"></div>
          <div class="background__ring is-4"></div>
          <div class="background__ring is-5"></div>
          <div class="background__ring is-6"></div>
          <div class="background__ring is-7"></div>
          <div class="background__ring is-8"></div>
          <div class="background__ring is-9"></div>
          <div class="background__ring is-10"></div>
          <div class="background__ring is-11"></div>
          <div class="background__ring is-12"></div>
        </div>
        <div class="game-layer" js-game-layer>
          <div class="circle" 
               js-clickable-circle initial-circle
               style="top: 0px; left: 0px;">
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
